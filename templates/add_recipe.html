{% extends "layout.html" %}

{% block content %}
  <h1>Add Recipe</h1>
  <form method="POST">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control" id="title" required>
    </div>
    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <textarea name="ingredients" class="form-control" id="ingredients" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="steps">Steps</label>
      <textarea name="steps" class="form-control" id="steps" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
