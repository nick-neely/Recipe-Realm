{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <h1>Login</h1>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.email.label }} {{ form.email(class="form-control") }}
      </div>
      <div class="form-group">
        {{ form.password.label }} {{ form.password(class="form-control") }}
      </div>
      <div class="form-group">
        {{ form.submit(class="btn btn-primary") }}
      </div>
    </form>
  </div>
{% endblock %}
